<template name="portfolioContact">
  {{> portfolioImageBanner}}
  <div class="page-container contact-page">
    <div class="contact-title">
      If you have questions, feel free to mail me!
    </div>
    <input class="contact-name" name="name" placeholder="NAME" type="text">
    <input class="contact-email" name="email" placeholder="EMAIL" type="text">
    <textarea class="contact-description" name="description" placeholder="DESCRIPTION"></textarea>
    <button type="button" name="button">SEND</button>
  </div>
</template>
