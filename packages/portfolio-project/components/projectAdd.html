<template name="portfolioAddProject">
  <div class="add-project-wrapper">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="project-title">
        <label class="mdl-textfield__label" for="project-title">Title...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "3" id="project-description" ></textarea>
        <label class="mdl-textfield__label" for="project-description">Description...</label>
      </div>
    </form>
    <div class="button-container">
      <button class="add-project mdl-button mdl-js-button mdl-button--raised">
        Add project
      </button>
    </div>
  </div>
</template>
